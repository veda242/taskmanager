<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Task Manager</title>
  <style>
    body { font-family: Arial; max-width: 320px; margin: 40px auto; background: #f4f4f4; }
    .box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, button { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #3398ff; border: none; color: white; cursor: pointer; }
    button:disabled { background: #a0c3f7; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #287bde; }
    .message { margin: 10px 0; font-weight: bold; color: #333; }
    .error { color: #c00; }
    .success { color: #080; }
    a { text-decoration: none; color: #3398ff; font-size: 0.9em; display: block; margin-top: 10px; text-align: right; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form id="reg-form" autocomplete="off">
      <label for="reg-username">Username</label>
      <input id="reg-username" type="text" required autofocus />

      <label for="reg-password">Password</label>
      <input id="reg-password" type="password" required />

      <button type="submit" id="reg-btn">Register</button>
    </form>
    <div id="msg" class="message"></div>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
    const form = document.getElementById('reg-form');
    const btn = document.getElementById('reg-btn');
    const msg = document.getElementById('msg');

    function show(message, type) {
      msg.textContent = message;
      msg.className = 'message ' + (type || '');
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      show('', '');
      btn.disabled = true;
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      if (!username || !password) {
        show('Both username and password are required.', 'error');
        btn.disabled = false;
        return;
      }

      try {
        const response = await fetch(`${API}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.msg) {
          show(data.msg, 'success');
          form.reset();
          setTimeout(() => { window.location.href = 'login.html'; }, 1200);
        } else {
          show(data.msg || 'Registration failed.', 'error');
        }
      } catch (error) {
        show('Unable to connect to server.', 'error');
        console.error('Registration error:', error);
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
